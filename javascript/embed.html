<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Template</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>

    <br><br>

    <section>
      <div class="container">
        <div class="row">
          
          <div class="col-lg-12">

            <p>
            https://www.youtube.com/watch?v=pTA7Rl3SLGw
            <br>
            https://www.youtube.com/watch?v=0iAUo8W-nDQ
            </p>

            <form>
              <div class="form-group">
                <input class="form-control url" placeholder="Paste YouTube Video URL" />
              </div>
              <div class="form-group">
                <button class="btn btn-success">Show Video</button>
              </div>
            </form>
            
          </div>

          <div class="col-lg-12">
            
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

          </div>
        </div>
      </div>    
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="custom.js" defer></script>

  </body>
</html>
